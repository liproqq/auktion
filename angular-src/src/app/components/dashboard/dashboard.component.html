<h2 class="page-header">User List</h2>
<table class="table">
  <thead>
    <tr>
      <th>User</th>
      <th>Team</th>
      <th>Cap Space</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userlist">
      <td ><a href="{{user.steam}}">{{user.username}}</a></td>
      <td [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}"><a routerLink="/player/{{user.team}}"><img style="width:40px" src="{{user.team | teamlogo}}"> {{user.team | team}}</a></td>
      <td>{{user.money | currency : 'EUR': true:"1.0-0"}}</td>
    </tr>
  </tbody>
</table>
